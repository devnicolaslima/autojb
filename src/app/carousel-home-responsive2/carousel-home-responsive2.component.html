<div class="blue-container formacoes">
  <div class="white-box" style="display: flex; flex-flow: column;align-items: center;
  padding-bottom: 120px;">
    <div class="formation-row" style="align-items: center;">
      <button class="btn btn-angle" (click)="slickModal.slickPrev()"
        style="font-size: 54px;height: 100px; cursor: pointer;"><img src="assets/arrow-left.png" alt=""></button>

      <ngx-slick-carousel style="margin-left: -10px !important; width: 420px !important; margin-top: 2rem;" class=" container" #slickModal="slick-carousel" [config]="slideConfig">

        <div ngxSlickItem *ngFor="let card of cards" class="slide" style="margin-left: 28px; width: 350px !important;">
          <div style="background-color: #606060; width: 350px !important; height: 551px; padding-left: -100px !important; border-radius: 30px !important;" class="card">
            <img [src]="card.img" class="card-img-top" [alt]="card.alt" style="height: 300px;">
            <div class="card-body d-flex flex-column" style="padding: 23px;">
              <h5 class="card-title title-white-cards" style="white-space: pre-wrap;font-family: 'Roboto';
              font-style: normal;
              font-weight: 400;
              font-size: 24px;
              line-height: 28px;
              justify-content: center;
              text-align: center;">{{card.title}}</h5>
              <div>
                <h5
              class="card-title title-white-cards style-title-card" style="color: white; font-size: 18px !important;"
            >
              {{ card.description }}
            </h5>
            <h5
            class="card-title title-white-cards style-title-card" style="color: white; font-size: 18px !important;"
          >
            {{ card.value }}
          </h5>
              </div>
              <div class="mt-auto">
                <h6 _ngcontent-hst-c18="" class="h6-box" style="color: #0789E5;">
                  {{card.sub}}
                </h6>
                <a name="btnsaiba" style="margin-top: auto; font-weight: 500;
                font-size: 20px;
                line-height: 28px;" _ngcontent-fts-c20="" href="estoque/{{card.link}}"
                  class="align-self-end btn btn-nrs btn-carousel color-button">Saiba
                  mais</a>
              </div>
            </div>
          </div>
        </div>
      </ngx-slick-carousel>
      <button class="btn btn-angle " (click)="slickModal.slickNext()"
        style="font-size: 54px;height: 100px; cursor: pointer;"><img src="assets/arrow-right.png" alt=""></button>
    </div>

    <div class="formation-row" style="width: 100%;padding-top: 20px;">
      <div class=" card">
        <a  style="width: 100%;
  color: white;
  font-size: 36px !important;
  font-weight: 500;" class="btn btn-blue btn-sm btn-carousel btn-ver-todas" href="estoque">Ver estoque</a>
      </div>
    </div>
  </div>
</div>
